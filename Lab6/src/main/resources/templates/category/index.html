<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Category Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8/normalize.css">
    <style>
        table { width: 100%; border-collapse: collapse }
        td, th { border: 1px solid #ccc; padding: 6px }
        form input { margin-right: 8px }
        a { margin-left: 8px }
    </style>
    <script>
        function setFormAction(action){
            document.getElementById('categoryForm').setAttribute('action', action);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<h3>CATEGORY MANAGEMENT</h3>
<th:block th:replace="~{category/_form}"/>
<hr>
<th:block th:replace="~{category/_table}"/>
</body>
</html>
