<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tồn kho theo loại</title>
</head>
<body>
<h2>TỒN KHO THEO LOẠI</h2>
<table border="1" style="width:100%">
    <tr>
        <th>Loại hàng</th>
        <th>Tổng giá</th>
        <th>Số sản phẩm</th>
    </tr>
    <th:block th:each="item : ${items}">
        <tr>
            <td th:text="${item.groupName}"></td>
            <td th:text="${#numbers.formatDecimal(item.totalSum, 0, 2)}"></td>
            <td th:text="${item.totalCount}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
